<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historify - Control de historial cl√≠nico</title>
</head>
<body>
    <form action="" method="post">
        <p>Ingrese los datos de la consulta</p>
        <label for="Cdate">Fecha</label>
        <input type="date" name="Cdate" id="Cdate"/>
        <label for="Ctime">Hora</label>
        <input type="time" name="Ctime" id="Ctime"/>
        <br/><hr/>
        <label for="reason">Motivo</label>
        <textarea name="reason" rows="10" cols="30"></textarea>
        <hr/><br/>
        <label for="diagnostic">Diagnostico</label>
        <textarea name="diagnostic" cols="30" rows="10"></textarea>
        <hr/><br/>
        <label for="notes">Observaciones(ojo pelao)</label>
        <textarea name="notes" rows="10" cols="30"></textarea>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
